# This is a template for the Secret resource
# Users must create the actual secret manually before deployment
#
# To create the secret, run:
# kubectl create secret generic todo-secrets \
#   --from-literal=DATABASE_URL='postgresql://username:password@host/dbname?sslmode=require' \
#   --from-literal=BETTER_AUTH_SECRET='your-32-character-secret-here' \
#   --from-literal=OPENROUTER_API_KEY='your-openrouter-api-key-here'
#
# This file is included for documentation purposes only.
# The Helm chart expects the secret to already exist.

apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  labels:
    app: todo-app
type: Opaque
data:
  # Base64 encoded values - users must provide these
  # DATABASE_URL: <base64-encoded-postgresql-connection-string>
  # BETTER_AUTH_SECRET: <base64-encoded-auth-secret>
  # OPENROUTER_API_KEY: <base64-encoded-api-key>
